<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Burger-btn</title>
  </head>
  <body class="body">
    <header class="header-h">
      <!-- шапка -->
      <div class="logo">
        <span>Frontend</span>
        <span>Кейс</span>
      </div>

      <!-- меню сайта -->
      <nav class="nav">
        <ul>
          <li>главная</li>
          <li>каталог работ</li>
          <li>услуги</li>
          <li>галерея</li>
          <li>отзывы</li>
          <li>контакты</li>
        </ul>
      </nav>

      <!-- иконка бургер-меню -->
      <div class="burger">
        <span></span>
      </div>
    </header>

    <!-- иконка бургер 2 -->
    <div class="section">
      <a href="#" class="menu-btn">
        <span class="span"></span>
      </a>
    </div>

    <!-- бургер-меню 2 -->
    <div class="container">
      <div class="header">
        <div class="header__logo">
          <a href="#"></a>
        </div>
        <nav class="header__nav" role="navigation">
          <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul class="header__menu" id="menu">
              <li class="menu__items">
                <a href="#" class="menu__link"><span>Main</span></a>
              </li>
              <li class="menu__items">
                <a href="#" class="menu__link"><span>Gallery</span></a>
              </li>
              <li class="menu__items">
                <a href="#" class="menu__link"><span>Projects</span></a>
              </li>
              <li class="menu__items">
                <a href="#" class="menu__link"><span>Certifications</span></a>
              </li>
              <li class="menu__items">
                <a href="#" class="menu__link"><span>Contacts</span></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <script>
      document.querySelector(".burger").addEventListener("click", function () {
        this.classList.toggle("active");
        document.querySelector(".nav").classList.toggle("open");
      });
    </script>
  </body>
</html>
